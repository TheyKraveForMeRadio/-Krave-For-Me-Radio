<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mixtapes — They Krave For Me Radio</title>
<link rel="stylesheet" href="/styles/site.css">
</head>
<body>

<header class="text-center py-8 bg-black/60 backdrop-blur-xl border-b border-white/20 shadow-[0_0_25px_rgba(255,0,150,0.6)]">
  <img src="/public/krave-radio-logo.jpg" alt="TKFM Logo" class="mx-auto w-40 rounded-lg shadow-lg" />
  <h1 class="text-4xl font-extrabold neon-text mt-4">They Krave For Me Radio</h1>
  <p class="text-white/80 mt-1">24/7 Hip-Hop • R&B • Culture</p>
  <nav class="mt-4 flex justify-center gap-6 text-pink-300 text-lg font-semibold">
    <a href="/index.html" class="hover:text-pink-500">Home</a>
    <a href="/news.html" class="hover:text-pink-500">News</a>
    <a href="/meet-the-djs.html" class="hover:text-pink-500">Meet The DJs</a>
    <a href="/artist-spotlight.html" class="hover:text-pink-500">Artist Spotlight</a>
    <a href="/mixtapes.html" class="hover:text-pink-500">Mixtapes</a>
    <a href="/store.html" class="hover:text-pink-500">Store</a>
  </nav>
</header>

<main class="max-w-6xl mx-auto p-6">

<section>
  <h2 class="text-3xl neon-text font-bold mb-4">Mixtapes</h2>
  <div id="mixtapeGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
</section>
<script>
const mixtapes = [
  { title: 'Krave Vol. 1', price: '$8', img: '/public/mixtapes/vol1.jpg' },
  { title: 'Krave Vol. 2', price: '$8', img: '/public/mixtapes/vol2.jpg' }
];
const grid = document.getElementById('mixtapeGrid');
mixtapes.forEach(m => {
  const card = document.createElement('div');
  card.className = 'neon-card';
  card.innerHTML = `<img src="${m.img}" class="w-full h-40 object-cover rounded mb-3" onerror="this.style.display='none'"/><h4 class="font-bold">${m.title}</h4><p class="text-sm opacity-80">${m.price}</p><button class="neon-btn mt-3" onclick="buyMixtape(prompt('Enter Price ID for this mixtape'))">Buy</button>`;
  grid.appendChild(card);
});
async function buyMixtape(priceId){
  if(!priceId) return alert('Price ID required for test checkout');
  const res = await fetch('/.netlify/functions/create-checkout-session', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ priceId })});
  const data=await res.json();
  if(data.url) window.location=data.url;
  else alert('Error creating checkout');
}
</script>

</main>
<footer class="mt-12 py-8 text-center opacity-80">© They Krave For Me Radio</footer>
</body>
</html>
